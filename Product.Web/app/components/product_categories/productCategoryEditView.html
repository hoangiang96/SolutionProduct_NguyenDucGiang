 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục: {{productCategory.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="add_product_category">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
            <div class="row" style="margin:0px">
                <div class="box-body col-md-6">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Tên Danh mục</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" required ng-maxlength="256" ng-change="GetSeoTitle()" name="name" ng-model="productCategory.Name">
                            <span ng-show="frmUpdateProductCategory.name.$invalid" class="has-error">Nhập tên danh mục</span>
                            <span ng-show="frmUpdateProductCategory.name.$error.maxlength" class="has-error">tên danh mục chỉ được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Alias</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" required ng-maxlength="256" name="alias" ng-model="productCategory.Alias">
                            <span ng-show="frmUpdateProductCategory.alias.$invalid" class="has-error">Nhập Alias</span>
                            <span ng-show="frmUpdateProductCategory.name.$invalid" class="has-error">Alias chi được 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Mô tả ngắn</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                            <span ng-show="frmUpdateProductCategory.description.$error.maxlength" class="has-error">mô tả chỉ được 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Danh mục </label>
                        <div class="col-sm-8">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                Danh mục cha
                                <option value="">--- Chọn danh mục ---</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 box-body">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Thứ tự hiển thị</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                            <span ng-show="frmUpdateProductCategory.displayOrder.$invalid" class="has-error">Nhập thứ tự</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Hình ảnh</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Meta keyword</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="metakeyword" ng-model="productCategory.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">
                            Meta Description
                        </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="metadescription" ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-checked="productCategory.Status" ng-model="productCategory.Status"> kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-checked="productCategory.HomeFlag" ng-model="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>

                <!-- /.box-body -->
            </div>
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-info pull-right">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->



</section>
